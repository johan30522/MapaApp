<div class="row mt-3">
    <div class="col-2">
    </div>
    <div class="col">
        <h1>Lista de propiedades</h1>
        <hr>
    </div>

    <div class="row container">
        <div class="col-2">

        </div>
        <div class="col">
            <div class="row">
                <div class="col-4 mb-2" *ngFor="let propiedad of propiedades">
                    <div class="card">

                        <app-min-mapa [lngLat]="propiedad.lngLat" class="card-img-top"></app-min-mapa>
                        <div class="card-body">
                            <div class="card-title">
                                {{propiedad.titulo}}
                            </div>
                            <div class="card-text">
                                {{propiedad.descripcion}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
