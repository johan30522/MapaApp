<div #mapa class="mapa-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom:{{zoomLevel|number:'2.0-2'}}
            -Lng,Lat : [{{coordenadas[0]|number:'2.4-4'}},{{coordenadas[1]|number:'2.4-4'}}]
         
        </label>
        <br>
        <input type="range" class="form-control-range" [value]="zoomLevel" min="0" max="18" (input)="cambioZoom(zoomInput.value)" #zoomInput>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomIn()"> + </button>
        <button class="btn btn-primary float-end" (click)="zoomOut()"> - </button>
    </div>
</div>
